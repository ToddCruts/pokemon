<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <form>
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          email
          ngModel
          required
        />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          minlength="6"
          ngModel
          required
        />
      </div>

      <!-- BUTTONS -->
      <button class="btn btn-primary" type="submit" [disabled]="!authenticationFormRef.valid">
        {{ isLoginMode ? "Sign In" : "Sign Up" }}
      </button>
    </form>
    <p class="alert alert-danger mt-3" *ngIf="errMsg">{{ errMsg }}</p>
  </div>
</div>
